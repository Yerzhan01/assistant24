services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: assistant24-db-${ENV_NAME:-prod}
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistant24
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - assistant-net
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: assistant24-redis-${ENV_NAME:-prod}
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - assistant-net
      - default
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant24-backend-${ENV_NAME:-prod}
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:delegated
    networks:
      - assistant-net
      - default
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  # Caddy Reverse Proxy (automatic HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: assistant24-caddy-${ENV_NAME:-prod}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - assistant-net
      - default
    depends_on:
      - frontend

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: assistant24-frontend-${ENV_NAME:-prod}
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - assistant-net
      - default
    depends_on:
      - backend

  # Celery Worker (background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant24-celery-worker-${ENV_NAME:-prod}
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:delegated
    networks:
      - assistant-net
      - default
    command: celery -A app.workers.celery_app worker --loglevel=info

  # Celery Beat (periodic tasks scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant24-celery-beat-${ENV_NAME:-prod}
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:delegated
    networks:
      - assistant-net
      - default
    command: celery -A app.workers.celery_app beat --loglevel=info

networks:
  assistant-net:
    external: true

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
