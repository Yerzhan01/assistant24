# Shared Infrastructure - runs once on server
# Contains: PostgreSQL, Redis, Nginx Proxy Manager

services:
  # PostgreSQL Database (shared for dev and prod)
  db:
    image: postgres:16-alpine
    container_name: assistant24-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistant24_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assistant-net

  # Redis (shared for dev and prod)
  redis:
    image: redis:7-alpine
    container_name: assistant24-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assistant-net

  # Nginx Proxy Manager
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./nginx-data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - assistant-net

networks:
  assistant-net:
    name: assistant-net
    driver: bridge

volumes:
  postgres_data:
  redis_data:
