# Development Environment
# Uses shared infrastructure from docker-compose.infra.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant24-backend-dev
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@assistant24-db:5432/assistant24_dev
      - REDIS_URL=redis://assistant24-redis:6379/1
      - BASE_URL=https://dev.link-it.tech
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./backend:/app:delegated
    networks:
      - assistant-net
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: assistant24-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - assistant-net
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant24-celery-worker-dev
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@assistant24-db:5432/assistant24_dev
      - REDIS_URL=redis://assistant24-redis:6379/1
      - BASE_URL=https://dev.link-it.tech
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./backend:/app:delegated
    networks:
      - assistant-net
    command: celery -A app.workers.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistant24-celery-beat-dev
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@assistant24-db:5432/assistant24_dev
      - REDIS_URL=redis://assistant24-redis:6379/1
      - BASE_URL=https://dev.link-it.tech
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./backend:/app:delegated
    networks:
      - assistant-net
    command: celery -A app.workers.celery_app beat --loglevel=info

networks:
  assistant-net:
    external: true
